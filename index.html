<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bérszámoló</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="8px-css-grid.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex center-start column padding-t-64 padding-b-128--m padding-x-24">
    <div class="flex column center-start text-center max-width width-100">
        <div class="flex center-start column margin-b-32 width-100">
            <label class="block margin-b-8">
                Alapbér (brutto)
                <select id="base_salary--select" class="block width-100 margin-t-4">
                    <option value="265000">Junior</option>
                    <option value="290000">Standard</option>
                    <option value="335000">Senior</option>
                    <option value="personal">Egyéni</option>
                </select>
            </label>
            <input class="none text-center" id="base_salary--input" type="text" pattern="[0-9]*" inputmode="numeric">
        </div>
        <label class="margin-b-32">
            Szolgáltatás (netto czk)
            <input class="text-center margin-t-4" id="service" type="text" pattern="[0-9]*" inputmode="numeric">
        </label>
        <label class="margin-b-32">
            Vas (netto czk)
            <input class="text-center margin-t-4" id="iron" type="text" pattern="[0-9]*" inputmode="numeric">
        </label>
        <label class="margin-b-32">
            Aktivity (pont)
            <input class="text-center margin-t-4" id="activity" type="text" pattern="[0-9]*" inputmode="numeric">
        </label>
        <label class="margin-b-32">
            NPS (pont)
            <input class="text-center margin-t-4" id="nps" type="text" pattern="[0-9]*" inputmode="decimal">
        </label>
    </div>
    <div class="fixed--m bottom-0--m left-0--m right-0--m margin-t-64--d flex column center text-center background-color-white padding-32">
        <span>Végösszeg (brutto)</span>
        <div id="sum" class="text-center font-weight-bold font-size-32"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
